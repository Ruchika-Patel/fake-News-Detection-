<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f5f6fa;
            text-align: center;
            padding: 30px;
        }
        textarea {
            width: 80%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #0fdd7d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4abfec;
        }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>

    <!--  For single news prediction -->
    <form action="/predict" method="post">
        <textarea name="news" placeholder="Enter a news article..."></textarea><br>
        <button type="submit">Check News</button>
    </form>

    <!--  For dataset prediction -->
    <form action="/dataset_predict" method="post">
        <button type="submit">Predict on sample dataset</button>
    </form>
</body>
</html>
